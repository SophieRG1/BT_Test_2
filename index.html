    </div>

    <div id="controls" >

      <button id="button_up" onmousedown='buttonPressed("up")' onmouseup='buttonPressed("stop");' ontouchstart='buttonPressed("up")' ontouchend='buttonPressed("stop");'>
        <svg class="svg-icon" width="75" height="75" viewBox="0 0 19.844 19.844" aria-hidden="true">
          <path style="fill:#fff" d="M4.16.496h11.524a1.398 1.399 0 0 1 1.401 1.403V14.07c0 .777-.745 1.237-1.401 1.652L10.79 19.08c-.563.387-1.123.385-1.787 0L4.16 15.722c-.637-.443-1.401-.876-1.401-1.653V1.898A1.398 1.399 0 0 1 4.16.495Z"/>

      </button> 

      <button id="button_right" onmousedown='buttonPressed("right")' onmouseup='buttonPressed("stop");' ontouchstart='buttonPressed("right")' ontouchend='buttonPressed("stop");'>
        <svg class="svg-icon" width="75" height="75" viewBox="0 0 19.844 19.844" aria-hidden="true" transform="rotate(90)">
          <path style="fill:#fff" d="M4.16.496h11.524a1.398 1.399 0 0 1 1.401 1.403V14.07c0 .777-.745 1.237-1.401 1.652L10.79 19.08c-.563.387-1.123.385-1.787 0L4.16 15.722c-.637-.443-1.401-.876-1.401-1.653V1.898A1.398 1.399 0 0 1 4.16.495Z"/>
        </svg>
      </button>

      <button id="button_down" onmousedown='buttonPressed("down")' onmouseup='buttonPressed("stop");' ontouchstart='buttonPressed("down")' ontouchend='buttonPressed("stop");'>
        <svg class="svg-icon" width="75" height="75" viewBox="0 0 19.844 19.844" aria-hidden="true" transform="rotate(180)">
          <path style="fill:#fff" d="M4.16.496h11.524a1.398 1.399 0 0 1 1.401 1.403V14.07c0 .777-.745 1.237-1.401 1.652L10.79 19.08c-.563.387-1.123.385-1.787 0L4.16 15.722c-.637-.443-1.401-.876-1.401-1.653V1.898A1.398 1.399 0 0 1 4.16.495Z"/>

      <button id="button_left" onmousedown='buttonPressed("left")' onmouseup='buttonPressed("stop");' ontouchstart='buttonPressed("left")' ontouchend='buttonPressed("stop");'>
        <svg class="svg-icon" width="75" height="75" viewBox="0 0 19.844 19.844" aria-hidden="true" transform="rotate(270)">
          <path style="fill:#fff" d="M4.16.496h11.524a1.398 1.399 0 0 1 1.401 1.403V14.07c0 .777-.745 1.237-1.401 1.652L10.79 19.08c-.563.387-1.123.385-1.787 0L4.16 15.722c-.637-.443-1.401-.876-1.401-1.653V1.898A1.398 1.399 0 0 1 4.16.495Z"/>
        </svg>
      </button>     

    <!-- SLIDER1 -->
    <div class="slider_label1 layout">SLIDER1</div>
    <input id="slider1" class="layout" type="range" name="points" min="0" max="180" value="0" step="5" oninput='sendUART("z"+this.value);'>
    <!-- SLIDER2 -->
    <div class="slider_label2 layout ">SLIDER2</div>
    <input id="slider2" class="layout" type="range" name="points" min="0" max="180" value="0" step="5" oninput='sendUART("x"+this.value);'>
    <!-- SLIDER3 -->
    <div class="slider_label3 layout">SLIDER3</div>
    <input id="slider3" class="layout" type="range" name="points" min="0" max="180" value="0" step="5" oninput='sendUART("c"+this.value);'>
    <!-- SLIDER4 -->
    <div class="slider_label4 layout ">SLIDER4</div>
    <input id="slider4" class="layout" type="range" name="points" min="0" max="180" value="0" step="5" oninput='sendUART("v"+this.value);'>
      
    
    </div>

  </div>
